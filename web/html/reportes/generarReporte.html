<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../img/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">

        <link rel="stylesheet" href="css/styles.css">
        <title>Consulta</title>
    </head>

    <body>
        <i class="fas fa-bars" id="navbar-icon" onclick="toggleNavbar();"></i>

        <div class="navbar">
            <a href="../../index.html">
                <div class="logo">
                    <img src="../../img/logo.png" alt="logo">
                </div>
            </a>

            <div class="menu">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">Asistencias <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <a href="../asistencias/consulta.html">Consultar Asistencias</a>
                        <a href="../asistencias/registrar.html">Registrar Asistencias</a>
                    </div>
                </div>
                <a href="../reportes/generarReporte.html">Reportes</a>
                <a href="../listas/listas.html">Listas</a>
                <a href="#" class="ultimo-item" onclick="cerrarSesion();">Cerrar Sesión <i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

        <h1 class="titulo">Generación de reportes</h1>

        <div class="contenedor">
            <div class="contenedor-formulario">
                <div class="contenedor-select">
                    <select name="cmbAlumnos" id="cmbAlumnos" title="Alumnos">
                        <option value="" disabled selected>Alumnos</option>
                    </select>
                </div>

                <div class="contenedor-select">
                    <div class="contenedor-fecha">
                        <label for="fechaInicio"><strong>Fecha de inicio</strong></label>
                        <input type="date" id="dpFechaInicio" title="Fecha de inicio">
                    </div>

                    <div class="contenedor-fecha">
                        <label for="fechaFin"><strong>Fecha fin</strong></label>
                        <input type="date" id="dpFechaFin" title="Fecha fin">
                    </div>

                </div>

                <div class="contenedor-select">
                    <select name="cmbMateria" id="cmbMateria" title="Materias">
                        <option value="" disabled selected>Materia</option>
                    </select>

                    <select name="cmbGrupo" id="cmbGrupo" title="Grupos">
                        <option value="" disabled selected>Grupo</option>
                    </select>
                </div>

                <button class="btn" id="btnGenerarReporte" onclick="generarReportePDF();"><span>Generar reporte<i class="fas fa-download"></i></span></button>
            </div>


            <div class="contenedor-tabla">
                <table id="tablaAlumnos">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Asistencia</th>
                        </tr>
                    </thead>
                    <tbody id="tblAlumnos">

                    </tbody>
                </table>
            </div>

        </div>

        <script src="js/script.js"></script>
        <script src="js/reporte.js"></script>
        <script src="js/jspdf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    </body>

</html>
