        <h1 class="titulo">Generación de listas</h1>
        <div class="contenedor">
            <div class="contenedor-cmb">
                <select id="cmbGrupo" name="cmbGrupo" title="Seleccione Grupo">
                    <option value="" selected disabled>Grupo</option>
                    <!-- Resto de opciones para el combo de Grupo -->
                </select>

                <select id="cmbDocente" name="cmbDocente" title="Seleccione Docente">
                    <option value="" selected disabled>Docente</option>
                    <!-- Resto de opciones para el combo de Docente -->
                </select>

                <select id="cmbMateria" name="cmbMateria" title="Seleccione Materia">
                    <option value="" selected disabled>Materia</option>
                    <!-- Resto de opciones para el combo de Materia -->
                </select>
            </div>

            <div class="contenedor-cmb">
                <form style="margin: 20px;">
                    <fieldset>
                        <legend>Selecciona los días de clase:</legend>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label><input type="checkbox" name="dia" value="Lunes"> Lunes</label><br>
                            <label><input type="checkbox" name="dia" value="Martes"> Martes</label><br>
                            <label><input type="checkbox" name="dia" value="Miércoles"> Miércoles</label><br>
                            <label><input type="checkbox" name="dia" value="Jueves"> Jueves</label><br>
                            <label><input type="checkbox" name="dia" value="Viernes"> Viernes</label><br>
                            <label><input type="checkbox" name="dia" value="Sábado"> Sábado</label><br>
                        </div>
                    </fieldset>
                </form>


                <form style="margin: 20px; display: none;">
                    <fieldset>
                        <legend>Selecciona las horas de clase:</legend>
                        <div style="display: flex; justify-content: center; align-items: center;">
                            <label><input type="checkbox" name="hora" value="17:00"> 17:00</label><br>
                            <label><input type="checkbox" name="hora" value="18:00"> 18:00</label><br>
                            <label><input type="checkbox" name="hora" value="19:00"> 19:00</label><br>
                            <label><input type="checkbox" name="hora" value="20:00"> 20:00</label><br>
                            <label><input type="checkbox" name="hora" value="21:00"> 21:00</label><br>
                        </div>
                    </fieldset>
                </form>

                <input type="number" id="txtSemanas" name="txtSemanas" placeholder="Semanas" max="14" min="0" style="text-align: center;">
            </div>

            <button class="btn" id="btnGenerarLista" onclick="saveFormatoLista();"><span>Generar lista <i class="fas fa-list-alt"></i></span></button>
        </div>

        <script src="js/script.js"></script>
        <script src="js/listas.js"></script>
